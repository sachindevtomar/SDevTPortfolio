<div class="number-tile-full" data-aos="flip-left"
data-aos-easing="ease-out-cubic"
data-aos-duration="2000">
    <div class="number-tile-inside">
        <p class="number-tile-image"><span><i class="fas number-tile-image-icon" [ngClass]="numberTile.FontAwesomeClass"></i></span></p>
        <h1 class="number-tile-count">{{numberTile.Count}}</h1>
        <p class="number-tile-text">{{numberTile.Name}}</p>
    </div>
</div>
